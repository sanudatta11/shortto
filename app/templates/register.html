{% extends "new-ui.html" %}
{% block title %}
   Register : ShortTo - Making Links Smarter
{% endblock %}

{% block body %}
<section class="under-head-cont">
	<div class="container">
		<div class="centered form">      
			      
			<form role="form" class="live_form" id="login_form" method="post" action="#">
				<p class="title">Get Started</p>
				<div class="form-group">
					<input type="text" class="form-control" id="name" placeholder="Username" name="username" autofocus>
					<i class="zmdi zmdi-account"></i>
				</div>        
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Email address" name="email">
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="pass" placeholder="Password" name="password">
					<i class="zmdi zmdi-dialpad"></i>
				</div>     
				<div class="form-group">
					<input type="password" class="form-control" id="pass2" placeholder="Confirm Password" name="cpassword">
					<i class="zmdi zmdi-dialpad"></i>
				</div>  
				            
				<div class="form-group">
					<div class="round-check">
						<input type="checkbox" name="terms" value="1" id="round-checkbox"> 
						<label for="round-checkbox">I agree to the <a href="#" target="_blank">terms and conditions</a>.</label>
					</div>
				</div>          
				<input type='hidden' name='token' value='63226f1a7ba1401e46c9d9af7746a5be8425ed7f' />				<button type="submit" class="mdbtn btn btn-primary width100">Create account</button>
								<hr>
				<div class="social">															          
				</div>
				 
			</form>        
		</div>
	</div>
</section>           
{% endblock %}
