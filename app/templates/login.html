{% extends "new-ui.html" %}
{% block title %}
   Login: Shortto - Making Links Smarter
{% endblock title %}


{% block body %}
<section class="under-head-cont">
         <div class="container">
            <div class="centered form">
               <form role="form" class="live_form form" id="login_form" method="post" action="/login">
                  <p class="title">Login</p>
                  <div class="form-group">
                     <input type="text" class="form-control" id="email" placeholder="Email or username" name="email" autocomplete="off" autofocus required>
                     <i class="zmdi zmdi-account"></i>
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" id="pass" placeholder="Password" name="password" autocomplete="off" required>
                     <i class="zmdi zmdi-dialpad"></i>
                     <a href="#forgot" class="forgot-password" id="forgot-password">Forgot?</a>
                  </div>
                  <p></p>
                  <div class="form-group">
                     <div class="round-check">
                        <input type="checkbox" name="rememberme" value="1" id="round-checkbox"> 
                        <label for="round-checkbox">Remember me</label>
                     </div>
                     <button type="submit" class="mdbtn btn btn-primary pull-right margin0">Login</button>
                  </div>
                  <input type='hidden' name='token' value='63226f1a7ba1401e46c9d9af7746a5be8425ed7f' />		
                  <p class="info-row">
                     <span>Don't have an account?</span>
                     <a href="/s" class="register-link">Create account</a>
                  </p>
                  <hr>
                  <div class="social">
                     <h3>Login using a social network</h3>
                     <button class="loginBtn loginBtn--facebook">
                     Login with Facebook
                     </button>
                     <button class="loginBtn loginBtn--google">
                     Login with Google
                     </button>
                  </div>
               </form>
               <form role="form" class="live_form" id="forgot_form" method="post" action="http://www.bigto.in/user/forgot">
                  <div class="form-group">
                     <input type="email" class="form-control" id="email1" placeholder="Email address" name="email">
                     <i class="zmdi zmdi-email"></i>
                  </div>
                  <p></p>
                  <input type='hidden' name='token' value='63226f1a7ba1401e46c9d9af7746a5be8425ed7f' />				<button type="submit" class="mdbtn btn btn-primary margin0">Reset Password</button>
                  <a href="login.html" class="pull-right" style="margin: 6px 0px;">Back to login</a>
               </form>
            </div>
         </div>
      </section>
{% endblock body %}
