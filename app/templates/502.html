<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <title>ShortTo 502</title>
    <script src="https://browser.sentry-cdn.com/5.6.3/bundle.min.js" integrity="sha384-/Cqa/8kaWn7emdqIBLk3AkFMAHBk0LObErtMhO+hr52CntkaurEnihPmqYj3uJho" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <span id="home" > <a href="https://www.shortto.com">Home</a> </span>
        <button id="contact"> <a href="mailto:support@shortto.com?subject=Shortto%20Contact">Contact Us</a> </button>
    </nav>

    <main>

        <div class="text" style="background: url('{{ url_for('static',filename='svg/502_text.svg') }}') no-repeat center;"></div>
        <div class="textBack"></div>
        <div class="caption">
            <div class="captionText"> <b>Dang!</b> Our server feels a bit sick today, we're calling the medics! </div>
        </div>
        <div class="buildings">
            <div class="vec1"></div>
            <div class="vec2"></div>
            <div class="vec3"></div>
            <div class="vec4"></div>
        </div>

    </main>
    {% if sentry_event_id %}
        <script>
        Sentry.init({ dsn: 'https://8cfab95e9e164c649ad16f0e9ca70f32@sentry.io/1550025' });
        Sentry.showReportDialog({ eventId: '{{ sentry_event_id }}' })
        </script>
    {% endif %}
</body>
</html>
