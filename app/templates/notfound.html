    <title>URL Not found</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class="container">
    <div class="row" style="padding-top: 50px">
        <div class="col-xs-1">
            &nbsp;
        </div>
        <div class="col-xs-4" style=" text-align: center;">
            <p id="error-heading" class="error-head" style="color: #17d6b6; ">
                <b>Not Found</b>
            </p>
            <p id="error-details" class="error-desc" style="color: #049e84">

            </p>
            <a href="https://www.shortto.com/">
                <button class="btn btn-primary" style="background-color: #049e84 ">
                    <b>Take me to Home Page</b>
                </button>
            </a>
        </div>
        <div class="col-xs-6" style="padding-top: 100px">
            <img id="page_not_found_image" src="https://openclipart.org/image/2400px/svg_to_png/191072/Blue-Robot.png"
                 style="height: 400px; width: 400px">
